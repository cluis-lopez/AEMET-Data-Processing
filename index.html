<html>

<head>
    <title>Chart Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="header">
        <p id="title1"></p>
        <div id="range" class="selectrange">
            Rango
            <select id="yearRangeFirst">
                <optgroup  id="firstYear" name="firstYear">
                </optgroup>
            </select>
            <b>-</b>
            <select id="yearRangeLast">
                <optgroup id="lastYear" name="lastYear">
                </optgroup>
            </select>
        </div>
        <p id="title2"></p>
    </div>

    <div class="main">
        <div class="mainc">
            <h2>Resumen por a&ntilde;os</h2>
            <div style="width: 75%; padding: 0; margin: auto; display: block;">
                <canvas id="consolidated"></canvas>
            </div>
        </div>

        <div class="mainc">
            <h2 id="lastedyears"></h2>
            <p id="lydetails"></p>
            <div style="width: 75%; padding: 0; margin: auto; display: block;">
                <canvas id="chartmonths"></canvas>
            </div>
        </div>

        <div id="details" class="modal">
            <div class="modal-content">
                <div class="mainc">
                    <span class="close">&times;</span>
                    <h2 id="year"></h2>
                    <p id="ydetails"></p>
                    <div style="width: 75%; padding: 0; margin: auto; display: block;">
                        <canvas id="detailYear"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./data.js"></script>
    <script src="./metadata.js"></script>
    <script src="./main.js"></script>

</body>

</html>
